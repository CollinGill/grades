schema {
  query: Query
}

type Users {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  password: String!
}

type UsersResult {
  success: Boolean!
  errors: [String]
  users: Users
}

type UsersResultList {
  success: Boolean!
  errors: [String]
  users: [Users]
}

type Hello {
  message: String
}

type Query {
  listUsers: UsersResultList!
  getUser(id: ID!): UsersResult!
  hello: Hello!
}
